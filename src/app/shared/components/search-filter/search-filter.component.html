<div class="space-y-4">
  <!-- Main Search Bar -->
  <div class="flex flex-col sm:flex-row gap-3">
    <!-- Search Input -->
    <div class="relative flex-1">
      <div class="absolute inset-y-0 start-0 ps-4 flex items-center pointer-events-none">
        <svg class="w-5 h-5 text-surface-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>
      <input
        type="text"
        [value]="searchInput()"
        (input)="onSearchInput($event)"
        [placeholder]="'filter.searchProducts' | translate"
        class="input ps-11 pe-10">
      @if (searchInput()) {
        <button
          (click)="clearSearch()"
          class="absolute inset-y-0 end-0 pe-4 flex items-center text-surface-400 hover:text-surface-600 dark:hover:text-surface-300 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      }
    </div>

    <!-- Filter Toggle (Mobile) -->
    <button
      (click)="toggleFilters()"
      class="sm:hidden btn-secondary relative">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
      </svg>
      <span>{{ 'common.filters' | translate }}</span>
      @if (hasActiveFilters()) {
        <span class="absolute -top-1 ltr:-right-1 rtl:-left-1 w-3 h-3 bg-primary-500 rounded-full"></span>
      }
    </button>

    <!-- Desktop Filters -->
    <div class="hidden sm:flex items-center gap-3">
      <!-- Category Filter -->
      <select
        [value]="selectedCategory"
        (change)="onCategoryChange($event)"
        class="input w-auto min-w-[140px]">
        <option value="">{{ 'filter.allCategories' | translate }}</option>
        @for (category of categories; track category) {
          <option [value]="category">{{ category }}</option>
        }
      </select>

      <!-- Sort By -->
      <div class="flex items-center gap-1">
        <select
          [value]="sortConfig.field"
          (change)="onSortFieldChange($event)"
          class="input w-auto min-w-[130px]">
          @for (option of sortOptions; track option.field) {
            <option [value]="option.field">{{ option.labelKey | translate }}</option>
          }
        </select>
        <button
          (click)="toggleSortDirection()"
          class="btn-secondary px-3"
          [attr.aria-label]="sortConfig.direction === 'asc' ? ('filter.sortDescending' | translate) : ('filter.sortAscending' | translate)">
          @if (sortConfig.direction === 'asc') {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
            </svg>
          } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"/>
            </svg>
          }
        </button>
      </div>

      <!-- Reset Button -->
      @if (hasActiveFilters()) {
        <button
          (click)="onReset()"
          class="btn-ghost text-red-500 hover:text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          <span>{{ 'common.reset' | translate }}</span>
        </button>
      }
    </div>
  </div>

  <!-- Mobile Filters Panel -->
  @if (isFiltersOpen()) {
    <div class="sm:hidden p-4 rounded-xl bg-surface-50 dark:bg-surface-800/50 border border-surface-200 dark:border-surface-700 space-y-4 animate-slide-down">
      <!-- Category Filter -->
      <div>
        <label class="label">{{ 'form.category' | translate }}</label>
        <select
          [value]="selectedCategory"
          (change)="onCategoryChange($event)"
          class="input">
          <option value="">{{ 'filter.allCategories' | translate }}</option>
          @for (category of categories; track category) {
            <option [value]="category">{{ category }}</option>
          }
        </select>
      </div>

      <!-- Sort By -->
      <div>
        <label class="label">{{ 'filter.sortBy' | translate }}</label>
        <div class="flex gap-2">
          <select
            [value]="sortConfig.field"
            (change)="onSortFieldChange($event)"
            class="input flex-1">
            @for (option of sortOptions; track option.field) {
              <option [value]="option.field">{{ option.labelKey | translate }}</option>
            }
          </select>
          <button
            (click)="toggleSortDirection()"
            class="btn-secondary px-4">
            @if (sortConfig.direction === 'asc') {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
              </svg>
            } @else {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Reset Button -->
      @if (hasActiveFilters()) {
        <button
          (click)="onReset()"
          class="btn-secondary w-full text-red-500 hover:text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          <span>{{ 'common.resetFilters' | translate }}</span>
        </button>
      }
    </div>
  }
</div>
