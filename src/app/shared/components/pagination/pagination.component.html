@if (totalPagesValue() > 1) {
  <div class="flex flex-col sm:flex-row items-center justify-between gap-4 px-2">
    <!-- Showing info -->
    <div class="text-sm text-surface-500 dark:text-surface-400">
      Showing <span class="font-medium text-surface-700 dark:text-surface-300">{{ showingFrom() }}</span>
      to <span class="font-medium text-surface-700 dark:text-surface-300">{{ showingTo() }}</span>
      of <span class="font-medium text-surface-700 dark:text-surface-300">{{ totalItemsValue() }}</span> results
    </div>

    <!-- Pagination controls -->
    <nav class="flex items-center gap-1" aria-label="Pagination">
      <!-- Previous button -->
      <button
        (click)="previousPage()"
        [disabled]="currentPageValue() === 1"
        class="pagination-btn"
        aria-label="Previous page">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>

      <!-- Page numbers -->
      @for (page of pages(); track page) {
        @if (isNumber(page)) {
          <button
            (click)="goToPage(page)"
            [class.active]="page === currentPageValue()"
            class="pagination-btn pagination-num"
            [attr.aria-current]="page === currentPageValue() ? 'page' : null">
            {{ page }}
          </button>
        } @else {
          <span class="px-2 text-surface-400 dark:text-surface-500">...</span>
        }
      }

      <!-- Next button -->
      <button
        (click)="nextPage()"
        [disabled]="currentPageValue() === totalPagesValue()"
        class="pagination-btn"
        aria-label="Next page">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </nav>
  </div>
}
